<div class="m-4 bg-white p-8 rounded-lg shadow-lg">

    <div class="bg-blue-500 text-white p-4 mb-6 rounded-md">
        {{ data.data.value.frontMessage }}
    </div>

    <div class="w-full sm:max-w-screen-md sm:mx-auto mb-8">
        <div class="sm:flex sm:flex-wrap -mx-3">
            <div class="sm:w-1/2 px-3 mb-4">
                <div class="border p-4 rounded-md">
                    <label for="firstName" class="block text-sm font-medium leading-6 text-gray-900">First Name: {{ data.data.value.toDisplay.firstName }}</label>
                </div>
            </div>
            <div class="sm:w-1/2 px-3 mb-4">
                <div class="border p-4 rounded-md">
                    <label for="lastName" class="block text-sm font-medium leading-6 text-gray-900">Last Name: {{ data.data.value.toDisplay.lastName }}</label>
                </div>
            </div>
        </div>
        <div class="sm:flex sm:flex-wrap -mx-3">
            <div class="sm:w-1/2 px-3 mb-4">
                <div class="border p-4 rounded-md">
                    <label for="birthDate" class="block text-sm font-medium leading-6 text-gray-900">Date of Birth: {{ data.data.value.toDisplay.dateOfBirth }}</label>
                </div>
            </div>
            <div class="sm:w-1/2 px-3 mb-4">
                <div class="border p-4 rounded-md">
                    <label for="cityofbirth" class="block text-sm font-medium leading-6 text-gray-900">City of Birth: {{ data.data.value.toDisplay.cityOfBirth }}</label>
                </div>
            </div>
        </div>
        <div class="sm:flex sm:flex-wrap -mx-3">
            <div class="sm:w-1/2 px-3 mb-4">
                <div class="border p-4 rounded-md">
                    <label for="countryofbirth" class="block text-sm font-medium leading-6 text-gray-900">Country of Birth: {{ data.data.value.toDisplay.countryOfBirth }}</label>
                </div>
            </div>
        </div>
    </div>

    <div class="flex flex-col items-center">
        <h2 class="text-2xl font-semibold mb-4">Est-ce bien vous ?</h2>

        <div class="flex space-x-4">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline-blue" (click)="editer()">Editer</button>
            <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline-green" (click)="valider()">Valider</button>
        </div>
    </div>
</div>
