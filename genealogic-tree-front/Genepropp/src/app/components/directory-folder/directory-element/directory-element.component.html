<!-- directory-entry.component.html -->
<div class="flex items-center bg-gray-300 text-gray-800 border border-gray-500 rounded-lg p-3 mx-2 my-2">
  <img src="{{ user.profilPictureUrl }}" alt="User Photo" class="w-12 h-12 rounded-full">
  <div class="ml-4">
      <h3 class="text-lg font-semibold">{{ user.firstName }} {{ user.lastName }}</h3>
      <p>{{ user.treeName }} | Size: {{ user.treeSize }}</p>
      <a [routerLink]="['/myTreePage']" [queryParams]="{ treeId: user.myTreeId }" class="text-green-700 hover:underline">View Tree</a>
  </div>
</div>
